<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Shuffle and Sort</title>
</head>

<body>
    <div class="game">
        <div class="game-board">
            <header>Shuffle and Sort</header>
            <div class="board-row">
                <button class="square light-blue">1</button>
                <button class="square dark-blue">2</button>
                <button class="square dark">3</button>
            </div>
            <div class="board-row">
                <button class="square dark-blue">4</button>
                <button class="square dark">5</button>
                <button class="square gray">6</button>
            </div>
            <div class="board-row">
                <button class="square gray">7</button>
                <button class="square light-blue">8</button>
                <button class="square dark">9</button>
            </div>
        </div>
        <div class="action">
            <button onClick="shuffle()">Shuffle</button>
            <button onClick="sort()">Sort</button>
        </div>
    </div>
    <footer>shuffle and sort by Megha</footer>
</body>

</html>
